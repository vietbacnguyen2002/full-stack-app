name: CI/CD Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout VCS
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to DockerHub
      - name: Login with DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and push Docker image server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/full-stack-demo-server:latest
      
      - name: Build and push Docker image client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/full-stack-demo-client:latest
  deploy:
    needs: build
    runs-on: ['aws-ec2']
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Pulling server image
        run: sudo docker pull vietbac2002/full-stack-demo-server:latest

      - name: Pulling client image
        run: sudo docker pull vietbac2002/full-stack-demo-client:latest

      # - name: Delete old containers
      #   run: sudo docker rm -v -f $(docker ps -qa)

      - name: Docker compose server
        run: sudo docker-compose up -d
        
      
        
        
      

      